spotcast:
  username: !secret spotify_ronan_username
  password: !secret spotify_ronan_password
  accounts:
    ronan:
      username: !secret spotify_ronan_username
      password: !secret spotify_ronan_password
    susan:
      username: !secret spotify_susan_username
      password: !secret spotify_susan_password

light:
  - platform: switch
    name: Spotjes
    entity_id: switch.spotjes
  - platform: switch
    name: Tuinlampen
    entity_id: switch.tuinlampen
  - platform: group
    name: Beneden
    entities:
      - light.vensterbanklamp
      - light.eettafellamp
      - light.spotjes
      - light.tuinlampen
  - platform: group
    name: AlleLampen
    entities:
      - light.vensterbanklamp
      - light.eettafellamp
      - light.slaapkamerlamp
      - light.tuinlampen
      - light.spotjes

input_boolean:
  holidaymode:
    name: Vakantiemodus
    initial: off
    icon: mdi:beach
  welterusten:
    name: Nachtmodus opstarten
    initial: off
    icon: mdi:weather-night
  wasmachine_klaar:
      name: Wasmachine klaar
      initial: off
  wasmachine_draait:
      name: Wasmachine draait
      initial: off

input_select:
  wasmachine_status:
    name: Wasmachine status
    icon: mdi:washing-machine
    options:
     - "Uit"
     - "Draait"
     - "Klaar"
    initial: "Uit"
  origin:
    name: Vertrekpunt
    icon: mdi:map-marker
    options:
      - zone.home
      - zone.climber
      - zone.steenweg
      - zone.twekkelerveld
      - zone.asics
    initial: zone.home
  destination:
    name: Bestemming
    icon: mdi:map-marker-path
    options:
      - zone.home
      - zone.climber
      - zone.steenweg
      - zone.twekkelerveld
      - zone.asics
    initial: zone.climber
  radio_station:
    name: Selecteer radiostation
    icon: mdi:radio
    options:
      - 100% NL
      - NPO Radio 1
      - NPO Radio 2
      - NPO 3FM
      - Q-Music
      - Radio 10
      - Radio 538
      - RTV Oost
      - Sky Radio
      - SLAM!
      - Veronica
      - Q-Music - Het Foute Uur
      - Sky Radio - Christmas
  afspeelmedium:
    name: Afspeelmedium
    icon: mdi:television-play
    options:
      - Woonkamer
      - Slaapkamer
      - Chromecast Woonkamer
      - Chromecast Slaapkamer

input_number: 
  volume_radio:
    name: Volume
    icon: mdi:volume-high
    initial: 0.5
    min: 0
    max: 1
    step: 0.05 

