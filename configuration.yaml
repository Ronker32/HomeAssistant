# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: https://ha-ronansusan.duckdns.org:8123
  server_port: 8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

####################
# Text to speech ###
####################
tts:
  - platform: google_translate

####################
# Google Assistant #
####################

####################
# Themes   #########
####################
frontend:
  themes: !include themes.yaml

####################
# Includes #########
####################
automation: !include automations.yaml
group: !include groups.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
script: !include scripts.yaml

####################
# Customizations ###
####################
homeassistant:
  customize: !include customize.yaml

####################
# Custom components#
####################
#shopping_list:
circadian_lighting:

media_player:
  - platform: spotify
    name: 'Spotify Susan'
    client_id: !secret spotify_clientid_susan
    client_secret: !secret spotify_clientsecret_susan
    cache_path: '.cache1'
  - platform: spotify
    name: 'Spotify Ronan'
    client_id: !secret spotify_clientid_ronan
    client_secret: !secret spotify_clientsecret_ronan
    cache_path: '.cache2'

wake_on_lan:
switch:
  - platform: wake_on_lan
    mac: 'E0-D5-5E-DE-FF-01'
    name: "PC Power"
    host: 'DESKTOP-MK5D273'

calendar:
  - platform: caldav
    url: https://caldav.icloud.com 
    username: !secret icloud_username
    password: !secret icloud_app_specific_password
    calendars:
      - 'Ronan & Susan'

