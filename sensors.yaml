# sensors

  - platform: template
    sensors:
      wasmachine_amps:
        value_template: '{{ states.switch.wasmachine.attributes.current_a}}'
        unit_of_measurement: 'A'
        friendly_name: 'AmpÃ¨re'
      wasmachine_volts:
        value_template: '{{ states.switch.wasmachine.attributes.voltage}}'
        unit_of_measurement: 'V'
        friendly_name: 'Voltage'
      wasmachine_watts:
        value_template: '{{ states.switch.wasmachine.attributes.current_power_w}}'
        unit_of_measurement: 'W'
        friendly_name: 'Actueel verbruik'
      wasmachine_total_kw:
        value_template: '{{ states.switch.wasmachine.attributes.total_energy_kwh}}'
        unit_of_measurement: 'kWh'
        friendly_name: 'Totaal verbruik'
      origin:
        friendly_name: Startpunt
        value_template: >
          {% set origin = states('input_select.origin') %}
          {% set lat = state_attr(origin, 'latitude') %}
          {% set lon = state_attr(origin, 'longitude') %}
          {{ lat }}, {{ lon }}
        icon_template: mdi:map-marker
      destination:
        friendly_name: Bestemming
        value_template: >
          {% set destination = states('input_select.destination') %}
          {% set lat = state_attr(destination, 'latitude') %}
          {% set lon = state_attr(destination, 'longitude') %}
          {{ lat }}, {{ lon }}
        icon_template: mdi:map-marker-path

  - platform: google_travel_time
    api_key: !secret google_api_key
    origin: sensor.origin
    destination: sensor.destination
    name: Reistijd

  - platform: spotcast
  
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: last_boot
  
  - platform: afvalinfo
    resources:
      - papier
      - gft
      - restafval
      - trash_type_today
      - trash_type_tomorrow
    city: oldenzaal
    postcode: 7574VK
    streetnumber: 7
    dateformat: '%d-%m-%Y'
    timespanindays: 365